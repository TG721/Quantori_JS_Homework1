<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="phone">
        <div id="screenContainer">
		<img id="screen" src="Images/wallpaper.jpg" alt="Wallpaper of snowy mountaint at night">  
        <div id="dataAndTime">
            <span id="hours">12</span>
            <span id="colon">:</span>
            <span id="minutes">00</span>
            <br>
            <span id="dayOfWeek">______,</span>
            <span id="day">32</span>
            <span id="month">______</span>
        </div>
        <img id="cameraIcon" width="30px" height="30px" src="Images/camera.svg" alt="camera icon">
        <img id="batteryIcon" width="20px" height="50px" src="Images/battery.svg" alt="battery icon">
        <span id="unlockText">
        <span><img id="rightArrow" width="20px" height="20px" src="Images/right_arrow.svg" alt="right arrow icon"></span>
        <span id="slideTo">slide to u</span><span id="unlock">nlock</span>
        </span>
        <div class="roundedLockRect" id="Rect1"></div>
        <div class="roundedLockRect" id="Rect2"></div>
        </div>
        <div id="roundedButton"></div>
        <div id="speaker"></div>
        <div id="camera"></div>
        <div id="proximitySensor"></div>
        <div class="sideButton" id="topButton"></div>
        <div class="sideButton" id="middleButton"></div>
        <div class="sideButton" id="bottomButton"></div>
	</div>
</body>
</html>
